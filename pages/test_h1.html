<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Classes</title>
    <style>
        /* Body styles */
        body {
            margin: 0;
            padding: 0;
            gap: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            flex-direction: column; /* To stack blocks vertically */
            height: 100vh; /* Full viewport height */
        }

        /* Common block styles */
        .block {
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            border: 2px solid #333;
            font-size: 18px;
        }

        /* Specific styles for Block 1 */
        .block-1 {
            width: 150px;
            height: 150px;
            background-color: #4CAF50;
        }

        /* Specific styles for Block 2 */
        .block-2 {
            width: 300px;
            height: 100px;
            background-color: #2196F3;
        }
    </style>
</head>
<body>
    <!-- First Block -->
    <div class="block block-1">
        Block 1
    </div>
    <!-- Second Block -->
    <div class="block block-2">
        Block 2
    </div>
</body>
</html>
